<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TV • Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css" />
    <style>
        body {
            background: #0b1020;
            color: #e8f0ff;
            font-family: system-ui, sans-serif;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .flag {
            width: 48px;
            height: 32px;
            border-radius: 4px;
            object-fit: cover;
        }

        .score-num {
            font-variant-numeric: tabular-nums;
        }

        .final-number {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
        }

        .blackout {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 50;
            display: none;
        }

        .blackout.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="blackout" class="blackout"></div>

    <div id="host" class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-center">SCOREBOARD</h1>

        <div class="card mb-4">
            <div class="flex justify-center items-center gap-3 mb-2">
                <img id="flag" class="flag" alt="flag" />
                <div id="athName" class="text-4xl font-bold tracking-wide">—</div>
            </div>
        </div>

        <div id="judges" class="grid grid-cols-5 gap-3 mb-6"></div>

        <div class="card final-card">
            <div class="text-sm opacity-70 mb-1">FINAL</div>
            <div id="finalScore" class="score-num final-number">0.00</div>
        </div>
    </div>

    <script>
        (function () {
            const params = new URLSearchParams(location.search);
            const screen = (params.get('screen') || 'live1').toLowerCase();
            document.title = `TV • Scoreboard (${screen})`;

            const DISPLAY_KEY = `display_control_${screen}`;
            const blackout = document.getElementById('blackout');
            const host = document.getElementById('host');

            function gate() {
                const mode = (localStorage.getItem(DISPLAY_KEY) || '').toLowerCase();
                const show = (mode === 'scoreboard');
                blackout.classList.toggle('show', !show);
                host.style.visibility = show ? 'visible' : 'hidden';
            }
            gate();
            window.addEventListener('storage', e => { if (e.key === DISPLAY_KEY) gate(); });

            // --- Build judge tiles (J1–J5)
            const jwrap = document.getElementById('judges');
            for (let i = 1; i <= 5; i++) {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<div class="text-xs opacity-70">J${i}</div>
                         <div class="mt-2 text-2xl font-bold score-num" id="j${i}">—</div>`;
                jwrap.appendChild(div);
            }

            // --- Apply reveal data
            function applyReveal(pkt) {
                if (!pkt) return;
                // athlete info
                const aid = pkt.aid || '';
                const athletesKey = `athletes_${pkt.cid}`;
                const athletes = JSON.parse(localStorage.getItem(athletesKey) || '[]');
                const ath = athletes.find(a => String(a.id || a.aid) === String(aid)) || {};
                document.getElementById('athName').textContent = ath.name || `Athlete ${aid}`;
                const flag = document.getElementById('flag');
                if (ath.country) {
                    flag.src = `../assets/flags/${ath.country}.png`;
                    flag.onerror = () => { flag.removeAttribute('src'); flag.alt = ath.country; };
                }

                // judges scores
                const totals = pkt.judgeTotals || [];
                for (let i = 0; i < 5; i++) {
                    const el = document.getElementById(`j${i + 1}`);
                    if (el) el.textContent = (totals[i] != null && !isNaN(totals[i])) ? Number(totals[i]).toFixed(2) : '—';
                }

                // final
                const fEl = document.getElementById('finalScore');
                fEl.textContent = (pkt.final != null && !isNaN(pkt.final)) ? pkt.final.toFixed(2) : '—';
            }

            // load immediately if cached
            try {
                const cached = JSON.parse(localStorage.getItem('reveal') || 'null');
                if (cached) applyReveal(cached);
            } catch { }

            // listen for reveal updates
            window.addEventListener('storage', e => {
                if (e.key === 'reveal') {
                    try {
                        const pkt = JSON.parse(e.newValue || 'null');
                        applyReveal(pkt);
                    } catch { }
                }
            });
        })();
    </script>
</body>

</html>
