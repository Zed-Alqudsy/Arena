<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Federation Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --black: #000;
      --orange: #F37021;
      --white: #fff;
      --muted: #b8b8b8;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, 'Helvetica Neue', Arial, sans-serif;
      color: var(--white);
      background: #000;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    /* Background hero (image + orange energy) */
    /* IMAGE layer (fixed) */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      /* back */
      background: url('assets/img/img_0008_303533a415fe.webp') center -225px / cover no-repeat;
      filter: brightness(1.08) contrast(1.04);
    }

    /* OVERLAY layer (fixed, full-page dark + orange energy) */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      /* above image, below content */
      pointer-events: none;
      background:
        radial-gradient(900px 360px at 50% -120px, rgba(243, 112, 33, .22), transparent 70%),
        linear-gradient(180deg, rgba(0, 0, 0, .15) 0%, rgba(0, 0, 0, .85) 100%);
    }

    /* ensure content sits ABOVE both layers */
    .nav,
    .wrap {
      position: relative;
      z-index: 2;
    }




    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      border-bottom: 1px solid rgba(255, 255, 255, .08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: rgba(0, 0, 0, .6);
      backdrop-filter: saturate(140%) blur(6px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 900;
      letter-spacing: .4px
    }

    .brand img {
      width: 36px;
      height: 36px;
      border-radius: 50%
    }

    .back {
      color: #fff;
      opacity: .9;
      font-weight: 700;
      border: 1px solid rgba(255, 255, 255, .18);
      padding: 8px 12px;
      border-radius: 10px;
      text-decoration: none
    }

    .wrap {
      width: min(520px, 92vw);
      background: rgba(0, 0, 0, .55);
      border: 1px solid rgba(255, 255, 255, .10);
      border-radius: 16px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, .45);
      padding: 28px 24px 22px;
      backdrop-filter: blur(3px);
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: .18em;
      opacity: .85;
      font-weight: 800;
      font-size: .85rem
    }

    h1 {
      margin: .25em 0 .6em;
      font-size: clamp(24px, 4.6vw, 34px);
      line-height: 1.15
    }

    .muted {
      color: var(--muted);
      font-size: .95rem
    }

    form {
      margin-top: 16px;
      display: grid;
      gap: 14px
    }

    .field {
      display: grid;
      gap: 8px
    }

    label {
      font-weight: 800;
      font-size: .9rem;
      opacity: .95
    }

    input,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, .16);
      background: #0e0e0e;
      color: #fff;
      outline: none;
    }

    input:focus,
    select:focus {
      border-color: rgba(243, 112, 33, .65);
      box-shadow: 0 0 0 3px rgba(243, 112, 33, .18)
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap
    }

    .btn {
      display: inline-block;
      border: none;
      cursor: pointer;
      font-weight: 900;
      border-radius: 12px;
      padding: 12px 16px;
    }

    .btn-primary {
      background: var(--orange);
      color: #000;
      border: 1px solid #f37021
    }

    .btn-ghost {
      border: 1px solid rgba(255, 255, 255, .22);
      color: #fff;
      background: #0b0b0b
    }

    .fine {
      margin-top: 10px;
      font-size: .85rem;
      color: #bbb
    }

    .foot {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px
    }

    .link {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      opacity: .9
    }

    .link:hover {
      opacity: 1
    }

    @media (max-width:520px) {
      .foot {
        flex-direction: column;
        align-items: stretch
      }
    }

    /* DARKEN THE WHOLE PAGE */
    .overlay-dark {
      position: fixed;
      inset: 0;
      z-index: 1;
      /* above .bg, below content */
      pointer-events: none;
      /* simple global dark veil */
      background: rgba(0, 0, 0, .45);
    }

    /* keep content above */
    .nav,
    .wrap {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="overlay-dark"></div>



  <header class="nav">
    <div class="brand">
      <img src="assets/img/img_0001_6bffb6f84021.webp" alt="MYSkate logo" loading="lazy" decoding="async">
      <div>MALAYSIA SKATE FEDERATION</div>
    </div>
    <a class="back" href="index.html">‚Üê Back to Home</a>
  </header>

  <main class="wrap" role="main" aria-labelledby="loginTitle">
    <div class="eyebrow">Federation Portal</div>
    <h1 id="loginTitle">Login to Continue</h1>
    <div class="muted">Mock login ‚Äî type anything and press Enter. We‚Äôll bring you to the platform.</div>

    <form onsubmit="return go(event)">
      <div class="field">
        <label for="fed">Federation</label>
        <select id="fed" name="fed" required>
          <option value="" disabled selected>Select Federation</option>
          <option>Malaysia Skate Federation (MSF)</option>
          <option>State Association ‚Äî Selangor</option>
          <option>State Association ‚Äî Kuala Lumpur</option>
          <option>Club ‚Äî Bukit Riders</option>
        </select>
      </div>

      <div class="row">
        <div class="field" style="flex:1 1 220px; min-width:220px;">
          <label for="email">Login ID / Email</label>
          <input id="email" name="email" type="text" placeholder="admin@federation.my" autocomplete="username" />
        </div>
        <div class="field" style="flex:1 1 180px; min-width:180px;">
          <label for="pass">Password</label>
          <input id="pass" name="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
        </div>
      </div>

      <div class="foot">
        <div class="fine">Having trouble? <a class="link" href="#">Contact support</a></div>
        <div class="row">
          <button class="btn btn-ghost" type="button" onclick="skip()">Skip</button>
          <button class="btn btn-primary" type="submit">Login ‚Üí</button>
        </div>
      </div>
    </form>
  </main>

  <script>
    // üöÄ Mock flow: any input ‚Üí redirect to platform
    const PLATFORM_URL = "../../../../../platform_index.html"; // from this folder back to repo root

    function go(e) {
      e.preventDefault();
      // no validation ‚Äì just simulate success
      window.location.href = PLATFORM_URL;
      return false;
    }
    function skip() { window.location.href = PLATFORM_URL; }
  </script>
</body>

</html>
